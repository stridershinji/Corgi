<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Image</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div id="imageContainer">
    <img id="pic" src="http://placecorgi.com/250/250">
  </div>
  <div id="controlContainer">
    <button id="zoomIn" class="zoomControl" type="button">+</button>
    <button id="zoomOut" class="zoomControl" type="button">-</button>
    <button id="zoomReset" class="zoomControl" type="button">=</button>
  </div>
</body>
<script src="index.js"></script>
</html>
